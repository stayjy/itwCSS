<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
</head>
<body>
<h1>html5 - layout tag</h1>

<header>
상단영역. 로고나 주메뉴, 로그인폼, 검색 등이 주로 위치
</header>
<nav>메뉴영역.</nav>
<article>
독립적, 완성형의 컨텐츠 영역, 주로 블로그나 기사 등
</article>
<section>
주제별 컨텐츠 영역. 절, 장.
</section>
<aside>
주된 주제 이외의 컨텐츠 영역.
</aside>
<footer>
하단영역. 사이트 관련 정책이나 저작권 등과 연락처 같은 전반적인 정보들이 주로 위치
</footer>



</body>
</html>
