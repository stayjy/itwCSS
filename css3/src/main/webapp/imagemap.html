<h1>이미지 맵</h1>
<pre>
 img usemap="#abc"
 map name="abc"
</pre>
 shape="rect/circle/poly"
 rect은 좌측상단의 꼭지점과 우측하단의 꼭지점 좌표 (x1,y1,x2,y2)
  circle은 중심점과 반지름 (x1,y1,r)
 poly는 시작점에서 시계방향으로 돌아가면서 좌표지정.(x1,y1,x2,y2,x3,y3,x4,y4)....)
